version: v1
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: "github.com/disco07/bank-proto/generated/proto"
inputs:
  - directory: .
plugins:
  - local: protoc-gen-go
    out: ../../generated/proto
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: ../../generated/proto
    opt: paths=source_relative
